<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Кубики</title>
</head>
<body>
    <h1>Добро пожаловать в игру!</h1>
    <div class="info">
            <p class="link1"> - 15 очков</p>
            <p class="link2"> - 10 очков</p>
            <p class="link3"> - 5 очков</p>
            <p class="link4">60 сек на выполение</p>        
    </div>
    <div class="info2">
            <div class="count">
                <h2>счет</h2>
                <div class="innercount">0</div>
            </div>
            <div class="time">
                <h2>время</h2>
                <div class="innertime">60</div>
            </div>
    </div>
    <div class="container">
        <div class="test1__1 a1"></div>
        <div class="test1__2 a1"></div>
        <div class="test1__3 a1"></div>

        <div class="test2__1 a2"></div>
        <div class="test2__2 a2"></div>
        <div class="test2__3 a2"></div>

        <div class="test3__1 a3"></div>
        <div class="test3__2 a3"></div>
        <div class="test3__3 a3"></div>     
    </div>

   

    
    


   
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
